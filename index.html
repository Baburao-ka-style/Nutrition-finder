<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sofia&display=swap" rel="stylesheet">
    <title>online Nutritionist</title>
</head>
<body>
    <div class="bak">
    <h1 class="display-1 text-center bg-transparent Hbakgrd">Find nutritional values of your favourite food</h1>


    <div class="form">
        <table class="d-flex justify-content-center">
            <form action="">
                <tr>
                    <th class="bg-transparent display-6 etdish">Enter your dish  </th>
                    <th><input type="text" id="query"></th>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="submit" id="submit" type="button" class="btn btn-dark butt"></td>
                </tr>
            </form>
        </table>
    </div>
    </div><br>
    <div id="content" class="d-flex justify-content-center">
        <table class="table table-dark table-hover w-75 ">
            <tr>
                <th id="foodName" colspan="2" align="center"></th>
                
            </tr>
            <tr>
                <td id="calories">Serving Size (g)</td>
                <td id="serving_value" ></td>
            </tr>
            <tr>
                <td id="calories">Calories</td>
                <td id="calories_value"></td>
            </tr>
            <tr>
                <td id="calories">Carbohydrates (g)</td>
                <td id="carbohydrates_value"></td>
            </tr>
            <tr>
                <td id="calories">Cholesterol (mg)</td>
                <td id="cholesterol_value"></td>
            </tr>
            <tr>
                <td id="calories">Fats (g)</td>
                <td id="fat_value"></td>
            </tr>
            <tr>
                <td id="calories">Fiber (g)</td>
                <td id="fiber_value"></td>
            </tr>
            <tr>
                <td id="calories">Protien (g)</td>
                <td id="protein_value"></td>
            </tr>
            <tr>
                <td id="calories">Sodium (mg)</td>
                <td id="sodium_value"></td>
            </tr>
            <tr>
                <td id="calories">Sugar (g)</td>
                <td id="sugar_value"></td>
            </tr>
        </table>
    </div>
</body>
<script src="index.js"></script>
</html>
